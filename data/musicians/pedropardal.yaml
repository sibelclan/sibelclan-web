name: "Pedro Pardal"
role: "Founder, Software Craftsman & Technical Coach"
bio: "Desde el principio de mi carrera como ingeniero de software, siempre he aspirado a mejorar mis habilidades y ayudar a mis compañeros a crecer como profesionales. En 2017 conocí la comunidad de Software Craftsmanship y fiché como Software Crafter en Codurance, en un deseo de convertir mi pasión por ayudar en mi trabajo full time. Hoy, dedico el 100% de mi tiempo a ayudar a equipos a entregar software de alta calidad, mediante el coaching de prácticas de Extreme programming y los valores de Software craftsmanship a junto con mi propio equipo en Sibelclan."
